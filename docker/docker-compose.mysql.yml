services:
  mysql:
    image: mysql:8.0
    container_name: mysql_standalone
    restart: always
    ports:
      - "3310:3306"
    environment:
      MYSQL_DATABASE: wave_rewards
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_standalone
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql

  chromadb:
        image: chromadb/chroma:0.5.11
        container_name: waverewards_chroma
        ports:
            - "8001:8000"
        volumes:
            - ./chroma_data:/chroma/chroma
        environment:
            - IS_PERSISTENT=TRUE
            - ANONYMIZED_TELEMETRY=FALSE

volumes:
  mysql_data:
