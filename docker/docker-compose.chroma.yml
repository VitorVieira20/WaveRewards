services:
  chromadb:
    image: chromadb/chroma:0.5.11
    container_name: waverewards_chroma
    restart: always
    ports:
      - "127.0.0.1:8001:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token.TokenAuthServerProvider
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_DB_API_KEY}