services:
    # 1. A Aplicação Principal (PHP + Composer)
    app:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
            args:
                user: laravel
                uid: 1000
        image: waverewards-app
        container_name: waverewards-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - waverewards-network

    # 2. O Servidor Web (Nginx) - Porta 8000
    nginx:
        image: nginx:alpine
        container_name: waverewards-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - waverewards-network

    # 3. Base de Dados (MySQL)
    # 3. Base de Dados (MariaDB - Compatível com Mac M1/M2 e Windows)
    db:
        image: mariadb:10.11  # <--- MUDANÇA AQUI (Era mysql:8.0)
        container_name: waverewards-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "3310:3306" # Acede via 3310 no teu PC, mas é 3306 dentro do Docker
        networks:
            - waverewards-network

    # 4. Gestão de BD (phpMyAdmin) - Porta 8080
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: waverewards-pma
        links:
            - db:db
        ports:
            - "8080:80"
        environment:
            PMA_HOST: waverewards-db
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        networks:
            - waverewards-network

    # 5. Cache/Queue Driver (Redis) - Recomendado para filas robustas
    redis:
        image: redis:alpine
        container_name: waverewards-redis
        networks:
            - waverewards-network

    # 6. Worker de Filas (Queue Worker)
    queue:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
            args:
                user: laravel
                uid: 1000
        container_name: waverewards-queue
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
        command: "php artisan queue:work --tries=3 --timeout=90"
        depends_on:
            - app
            - db
            - redis
        networks:
            - waverewards-network

    # 7. Vite (Frontend React) - Porta 5173
    vite:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
            args:
                user: laravel
                uid: 1000
        container_name: waverewards-vite
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - "5173:5173"
        command: "npm run dev -- --host"
        networks:
            - waverewards-network

networks:
    waverewards-network:
        driver: bridge

volumes:
    dbdata: